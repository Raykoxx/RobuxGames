<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robux Games</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/nMfBv6b/robuxgameslogo.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6c158b, #2D3748);
            color: #a328a3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .login-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6c158b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #862ca7;
        }
        .login-button:active {
            background-color: #5a1177;
        }
        .container {
            background-color: #131414;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px #131414;
            text-align: center;
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .container img.logo {
            grid-column: span 4;
            max-width: 150px;
            margin: 0 auto 20px;
        }
        .game-button {
            background-color: #6c158b;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0;
            overflow: hidden;
            aspect-ratio: 1;
            position: relative;
        }
        .game-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .game-button:hover {
            background-color: #862ca7;
        }
        .game-button:active {
            background-color: #5a1177;
        }
        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .coming-soon.visible {
            display: block;
        }
    </style>
</head>
<body>
    <button class="login-button" onclick="window.location.href='connect.html'">Login</button>
    <div class="container">
        <img src="https://i.ibb.co/5xbG050/removedrobuxgame.png" alt="RobuxGame Logo" class="logo">
        <button class="game-button" onclick="redirectToGame('snake.html')">
            <img src="https://i.ibb.co/w6x7HfQ/Untitled-design-3.png" alt="Snake">
        </button>
        <button class="game-button">
            <div class="coming-soon visible">Coming Soon</div>
        </button>
        <button class="game-button">
            <div class="coming-soon visible">Coming Soon</div>
        </button>
        <button class="game-button">
            <div class="coming-soon visible">Coming Soon</div>
        </button>
        <button class="game-button">
            <div class="coming-soon visible">Coming Soon</div>
        </button>
        <button class="game-button">
            <div class="coming-soon visible">Coming Soon</div>
        </button>
        <button class="game-button">
            <div class="coming-soon visible">Coming Soon</div>
        </button>
        <button class="game-button">
            <div class="coming-soon visible">Coming Soon</div>
        </button>
    </div>

    <script>
        // Simulate whether the Roblox account is linked or not
        var isAccountLinked = false; // Change this to true if the account is linked

        function redirectToGame(url) {
            if (isAccountLinked) {
                window.location.href = url;
            } else {
                alert("You must link your Roblox account to win some Robux.");
            }
        }
    </script>
</body>
</html>
